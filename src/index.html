<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" />
    <title>PCN新田塚クラブ-出席表</title>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <h1>PCN にったづか クラブ<br>しゅっせきひょう</h1>
        </header>
        <!-- /#header -->
        <div id="main">
            <div id="date">
                <input type="date" id="club-date">
            </div>
            <!-- /#club-date -->
            <div id="course-select">
                <ul>
                    <li><a href="">きそ コース</a></li>
                    <li><a href="">おうよう コース</a></li>
                </ul>
            </div>
            <!-- /#course-select -->
            <div id="formarea">
                <form action="" method="post">
                    <select name="name" required class="cp_ipselect cp_sl03">
                        <option value="basic-1">いべ あやと</option>
                        <option value="basic-2">おかだ しょうへい</option>
                        <option value="basic-4">たじま みどり</option>
                        <option value="basic-5">たけたに せな</option>
                        <option value="basic-6">のじ ゆりか</option>
                        <option value="basic-7">ふじもと あやと</option>
                        <option value="basic-8">わたなべ いつき</option>
                        <option value="basic-9">さわもと りく</option>
                    </select>
                    <input type="radio" name="radio02" class="radio02-input" id="radio02-01" checked>
                    <label for="radio02-01">出席</label>
                    <input type="radio" name="radio02" class="radio02-input" id="radio02-02">
                    <label for="radio02-02">お休み</label>
                    <br/><input type="submit" value="決定" class="submit">
                </form>
            </div>
        </div>
        <!-- /#main -->
        <footer>
            <small>Copyright&nbsp;&copy;&nbsp;2019&nbsp;YT.&nbsp;All rights reserved.</small>
        </footer>
        <!-- /#footer -->
    </div>
    <!-- /#wrapper -->
    <script type="text/javascript">
        // 今日の日付を表示
            window.onload = function(){
                // 今日の日時を取得
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate();

                // 月と日を2桁表示にする処理
                var toTwoDigits = function(num, digit){
                    num += '';
                    if (num.length < digit){
                        num = '0' + num;
                    }
                    return num;
                }

                var yyyy = toTwoDigits(year, 4);
                var mm = toTwoDigits(month, 2);
                var dd = toTwoDigits(day, 2);
                var ymd = yyyy + "-" + mm + "-" + dd;

                document.getElementById("club-date").value = ymd;
            }

    </script>
</body>
</html>
